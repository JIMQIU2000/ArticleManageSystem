<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href="../font/iconfont.css">
    <script src="../js/jquery-1.4.1.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>

        <h4>
            <a href="./regist.html">没有账号，注册账号</a>
        </h4>
